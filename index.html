<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SYDEE TECH:: LOGIN</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="login-title">SYDEE STACK</h2>
      <hr />
      <form class="form" id="form">
        <label for="username">Email or Username </label>
        <input
          type="text"
          placeholder="EMAIL OR USERNAME"
          class="username"
          id="username"
        />
        <label for="password">
          Password
          <span>
            <a href="?" class="forget-password"> forget password </a></span
          ></label
        >
        <input
          type="password"
          placeholder="PASSWORD"
          class="password"
          id="password"
        />

        <button type="submit" id="login">LOGIN</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
